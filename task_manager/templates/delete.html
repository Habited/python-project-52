{% extends 'index.html' %}
{% load django_bootstrap5 %}

{% block delete_user %}
<div class="container-lg">
    <h1>Удаление записи</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>
{% endblock %}
