<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Менеджер задач Hexlet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
                <a class="navbar-brand" href="/">Менджер задач</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Пользователи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Вход</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <main class="container flex-grow-1">
    {% block register %}
    {% block login%}
            <h1 class="my-4"></h1>
            <div class="card">
                <div class="card-body p-5 bg-light">
                <h1 class="card-title">Привет от Хекслета!</h1>
                <h4>Практические курсы по программированию</h4>
                <hr>
                <a class="btn btn-primary btn-lg" href="https://ru.hexlet.io/">Узнать больше</a>
                </div>
            </div>
    {% endblock %}  
    {% endblock %}       
    </main>
    <footer class="bg-light">
        <div class="container my-5">
        <hr>
        <a class="navbar-link" href="https://ru.hexlet.io/">Hexlet</a>
        </div>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
