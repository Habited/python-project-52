{% extends 'index.html' %}
{% load django_bootstrap5 %}

{% block update_user %}
<div class="container-lg">
    <h1>Обнавить запись</h1>
    <a>{{ users }}</a>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>
{% endblock %}
